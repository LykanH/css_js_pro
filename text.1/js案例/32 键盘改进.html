<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				/* background-color: skyblue;*/
				position: absolute;
				/*opacity: 0.9; */  /* 调透明度 */
				border-radius: 19px;
				background: linear-gradient(145deg, #e6e6e6, #ffffff);
				box-shadow:  14px 14px 0px #b8b8b8,
				             -14px -14px 0px #ffffff;
			}
		</style>
		<script type="text/javascript">
			window.onload = function()
			{
				var box1 = document.getElementById('box1');
				var dir = 0;
				var dis = 10;
				setInterval(function(){
					switch(dir)
					{
						
						case 37:
						// alert('1');
						box1.style.left = box1.offsetLeft - dis +'px';
						break;
						case 38:
						box1.style.top = box1.offsetTop - dis + 'px';
						break;
						case 39:
						box1.style.left = box1.offsetLeft + dis +'px';
						break;
						case 40:
						box1.style.top = box1.offsetTop + dis + 'px';
						break;
					}
				},10)
				document.onkeydown = function(event)
				{
					// var dis = 20;
					if(event.ctrlKey)
					{
						dis = 50;
					}
					else
					{
						dis = 10;
					}
					dir = event.keyCode;
					//方向由onkeydown 控制   而速度由定时器控制
				}
				document.onkeyup = function()
				{
					dir = 0;
				};
				
			}
		</script>
	</head>
	<body>
		<div id="box1">
			
		</div>
	</body>
</html>
