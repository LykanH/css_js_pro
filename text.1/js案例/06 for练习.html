		/*	************************************************** */
			//0-100所有的质数
			
			console.time('text');
			
			for(var i = 3;i <= 10000;i++)
			{
				var single = false;
				for(var j = 2;j <= Math.sqrt(i); j++)
				{
					if(i % j == 0)
					{
						single = true;
						// document.write(i);
						break;
					}
				}
				// document.write('<br />');
				// continue;
				if(single == false)
				{
					document.write(i);
					document.write('<br />');
				}
			}
			
			console.timeEnd('text');
			
		</script>
