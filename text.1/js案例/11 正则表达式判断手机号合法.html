<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>判断手机号是否合法</title>
		<script type="text/javascript">
			
			alert('请输入一个手机号');
			var phone = prompt('需要判断的手机号是：');
			
			function checkphone(phone)
			{
				var reg = /^1[3-9][0-9]{9}$/
				alert(reg.test(phone));
			}
			
			checkphone(phone);
			
			// var phone = '1'
			
		</script>
	</head>
	<body>
	</body>
</html>
