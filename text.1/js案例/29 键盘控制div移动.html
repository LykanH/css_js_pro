<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: skyblue;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload = function()
			{
				var box1 = document.getElementById('box1');
				document.onkeydown = function(event)
				{
					var dis = 20;
					if(event.ctrlKey)
					{
						dis = 50;
					}
					switch(event.keyCode)
					{
						case 37:
						// alert('1');
						box1.style.left = box1.offsetLeft - dis +'px';
						break;
						case 38:
						box1.style.top = box1.offsetTop - dis + 'px';
						break;
						case 39:
						box1.style.left = box1.offsetLeft + dis +'px';
						break;
						case 40:
						box1.style.top = box1.offsetTop + dis + 'px';
						break;
					}
				}
				
			}
		</script>
	</head>
	<body>
		<div id="box1">
			
		</div>
	</body>
</html>
