<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function()
			{
				var btn01 = document.getElementsByTagName('button')[0];
				var btn02 = document.getElementsByTagName('button')[1];
				var img = document.getElementById('img');
				var imgs = ["../img/1.jpg","../img/2.jpg","../img/3.jpg",
							"../img/4.jpg","../img/5.jpg","../img/6.jpg","../img/7.jpg"];
				var index = 0;
				var time;
				btn01.onclick = function()
				{
					//目前 我们每点击一次按钮，就会开启一个新的定时器
					//点击多次开启多个定时器，导致图片切换速度加快，并且只能关闭最后一个定时器；
					
					//此时我们需要再打开一个定时器的时候同时关闭上一个定时器
					clearInterval(time);
					time = setInterval(function(){
						img.src = imgs[index];
						index++;
						// if(index == imgs.length)
						// {
						// 	index = 0;
						// }
						index %= imgs.length;
					},1000)
				}
				btn02.onclick = function()
				{
					clearInterval(time);
				}
				
			}
		</script>
	</head>
	<body>
		<img id="img" src="../img/1.jpg" >
		<br>
		<!-- 通过按钮控制图片切换的停止和结束 -->
		<button type="button">开始</button>
		
		<button type="button">结束</button>
	</body>
</html>
