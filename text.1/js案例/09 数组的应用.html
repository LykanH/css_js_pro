			//创建一个数组，
			//去除数组中重复的数字
			
			var arr = [1,2,3,2,2,1,3,4,2,5];
			function select (arr)
			{
				// var arr1 = [1,2,3,2,1,3,4,2,5];
				//便利第一个数组得到所有的元素
				for(var i = 0;i < arr.length;i++)
				{
					//遍历第二个数组看有没有重复
					for(var j = i+1;j < arr.length;j++)
					{
						if(arr[i] == arr[j])
						{
							arr.splice(j,1);
							j--;
						}
						
					}
				}
				return arr;
				
			}
			
			resouse = select(arr);
			console.log(resouse);
