<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 10px;
				height: 10px;
				background-color: #FF0000;
				position: absolute;
				top: 40%;
				left: 30%;
				
			}
			.follow{
				width: 2px;
				height: 2px;
				background-color: #000000;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function()
		{
			var box1 = document.querySelector('#box1');
			var startX = box1.offsetLeft;
			var startY = box1.offsetTop;
			var deg = 0;
			var stepX = 50;
			var stepY = 100;
			setInterval(function(){
				deg++;
				
				box1.style.left = startX + (deg*Math.PI/180) * stepX +'px';
				box1.style.top = startY + Math.sin((deg*Math.PI/180)) * stepY + 'px';
				
				var div = document.createElement('div');
				div.classList.add('follow');
				div.style.left = box1.offsetLeft + 'px';
				div.style.top = box1.offsetTop + 'px';
				document.body.appendChild(div);
				
			},1000/60)
		}
	</script>
</html>
