<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html body{
				height: 100%;
				overflow: hidden;
			}
			#box1{
				/* width: 100vw;
				height: 100vh; */
				bottom: 0px;
				position: absolute;
				width: 100%;
				text-align: center;
				font-size: 0;
			}
			#box1 img{
				width: 64px;
				
			}
			
		</style>
	</head>
	<body>
		<div id="box1">
			<img src="img/1.jpg" >
			<img src="img/2.jpg" >
			<img src="img/3.jpg" >
			<img src="img/4.jpg" >
			<img src="img/5.jpg" >
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function()
		{
			var r = 500;
			var img = document.querySelectorAll('#box1 > img');
			img[0].addEventListener('click',function(){
				alert('hello');
			})
			document.onmousemove = function(event)
			{
				event = event || window.event;
				for(i = 0 ; i < img.length ; i++)
				{
					a = img[i].getBoundingClientRect().left + img[i].offsetWidth / 2 - event.clientX;
					b = img[i].getBoundingClientRect().top + img[i].offsetHeight / 2 - event.clientY;
					c = Math.sqrt(a*a+b*b);
					// console.log(c);
					// c = parseInt(c);
					// if(c == r)
					// {
					// 	alert('hello');
					// }
					if(c >= r)
					{
						c = r;
					}
					img[i].style.width = 300 - c * 0.3 + 'px';
				}
			}
		}
	</script>
</html>
