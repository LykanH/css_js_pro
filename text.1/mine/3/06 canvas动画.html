<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			canvas{
				background: chartreuse;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
	<script type="text/javascript">
		window.onload = function()
		{
			//获取画布
			var canvas = document.querySelector('#canvas');
			//获取画布的上下文
			var ctx = canvas.getContext('2d');
			//开始一条路径
			ctx.beginPath();
			//确定起始点
			ctx.moveTo(100,100);
			//确定结束点
			ctx.lineTo(300,300);
			ctx.lineTo(300,100);
			ctx.lineTo(200,100);
			//着色
			//设置颜色
			ctx.strokeStyle = 'skyblue';
			//设置线宽
			ctx.lineWidth = 10;
			//描边画出直线
			ctx.stroke();
			//结束路径
			ctx.closePath();
			
		}
	</script>
</html>
