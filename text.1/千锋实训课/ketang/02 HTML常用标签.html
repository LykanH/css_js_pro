<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 标题标签 -->
        <h1>鹅,鹅,鹅</h1>
        <h2>曲项向天歌</h2>
        <h3>白猫浮绿水</h3>
        <h4>红掌拨清波</h4>
        <h5>拔毛放开水</h5>
        <h6>白切蘸酱油</h6>
        <!-- 文本标签 -->
        <!-- 斜体 -->
        <i>猪脚饭</i><br/>
        <!-- 粗体 -->
        <b>骚鹅饭</b><br/>
        <!-- 下划线 -->
        <u>黄焖鸡米饭</u><br/>
        <!-- 换行 -->
        <br/>
        <!-- 水平线 -->
        <hr/>
        <!-- 图片标签
            width:宽
            height:高
            如果直接限定宽高,可能会造成图片变形,可以单独定义宽或者高,另一个会自动按照像素进行等比缩放
            title:标题
            alt:当图片无法正常显示的时候就会给个提示
         -->
        <img src="img/girl04.jpeg"  width="500px" title="赵奕欢" alt="这个的风格和好"><br>
        <!-- 超链接:可以在该页面连接到其他页面或网站 -->
        <a href="01 初识HTML.html" target="ifr">点我有惊喜</a>
        <a href="http://www.baidu.com" target="ifr">点我有惊喜</a><br>
        <!-- 
            _blank:在新窗口打开链接页面
            _self: 在本窗口打开链接页面
         -->
         <!-- 窗口 -->
         <iframe src="http://taobao.com" name="ifr" width="1200px" height="800px"></iframe>
         
         <!-- 列表标签 -->
         <!-- 无序列表 -->
         <ul>
             <li>苍老师</li>
             <li>波多老师</li>
             <li>肖战</li>
         </ul>
         <!-- 有序列表 -->
         <ol >
             <li>西游记</li>
             <li>水浒传</li>
             <li>红楼梦</li>
             <li>金瓶梅</li>
         </ol>
         <!-- 自定义列表 -->
         <dl>
             <dt>水果</dt>
             <dd>香蕉</dd>
             <dd>苹果</dd>
             <dd>草莓</dd>
             <dd>樱桃</dd>
         </dl>
    </body>
</html>
