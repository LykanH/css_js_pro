<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- 书写地方：1、内部方式,在 style 标签区域书写css代码-->
        
        <!-- 2、外部css,需要用代码进行引用 -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <style type="text/css">
            
            div {
                width: 100px;
                height: 100px;
                background-color: green;
            }
           /* 
                语法：
                选择器{
                    属性：“属性值”;
                    属性：“属性值”;
                    属性：“属性值”;
                    属性：“属性值”;
                }
                
                总结：三种书写位置，在开发中主要使用外部样式，目的将页面代码分类管理，
                避免庞杂的代码，倒置阅读性降低
            */ 
        </style>
    </head>
    <body>
        <!-- 块，描述一块区域 -->
        <!-- 第三个书写地方：内联样式表 -->
        <!-- 书写位置优先级：内联> 内部和外部，内部和外部的优先级和书写的位置有关-->
        <div>
            gg
        </div>
       
    </body>
</html>
